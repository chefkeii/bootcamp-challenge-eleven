<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker - Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker
    </a>
    <div class="ml-auto">
      <button id="new-note-btn" class="btn btn-primary" type="button">
        <i class="fa fa-edit"></i>
        Write a Note
      </button>
      <button id="save-note-btn" class="btn btn-success save-note" type="button">
        <i class="fa fa-save"></i>
        Save Note
      </button>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <div class="card-header">Your Notes</div>
          <ul class="list-group list-group-flush">
          </ul>
        </div>
      </div>
      <div class="col-8 note-container">
        <div class="card">
          <div class="card-header">Note Details</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="text" class="note-title form-control" placeholder="Note Title">
              </div>
              <div class="form-group">
                <textarea class="note-textarea form-control" placeholder="Note Text"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/index.js"></script>
</body>

</html>
